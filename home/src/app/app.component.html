<ng-template  [ngIf] = "pagina === 'home'">
    <app-navigation (mandaDatiEvento)="onRiceviDati($event)" (mandaDatiEvento2)="onRiceviDati2($event)"></app-navigation>

<ng-template  [ngIf] = "pagina === 'lista'">
    <app-navigation (mandaDatiEvento)="onRiceviDati($event)" (mandaDatiEvento2)="onRiceviDati2($event)"></app-navigation>
    <app-list></app-list>
</ng-template>
